<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }} - Product Detail</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="product">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="button">Add to Cart</a><br>
    <a href="{{ url_for('index') }}" class="button">Back to Shopping</a>
  </div>
</body>
</html>
